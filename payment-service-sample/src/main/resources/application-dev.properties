# Set the logging level for the root logger
logging.level.root=INFO

# Set the logging level for a specific package
logging.level.org.springframework=ERROR

# Set the logging level for a specific class
logging.level.com.multipay=TRACE

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# H2 Database Configuration.
# Database is ready at http://localhost:8080/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=pass
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=create

payment-service.paymentservice1url=http://localhost:3004/mock-service/make-payment
payment-service.paymentservice2url=http://localhost:3004/mock-service2/make-payment2
payment-service.timeout=3000
